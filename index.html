<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            position: relative;
        }
        .chart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .level {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }
        .level .position {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 0 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            position: relative;
            overflow: hidden;
            background-color: white;
            text-align: center;
        }
        .level:nth-child(1) .position {
            background-color: #ffebee;
        }
        .level:nth-child(2) .position {
            background-color: #ffe0b2;
        }
        .level:nth-child(3) .position {
            background-color: #e8f5e9;
        }
        .level:nth-child(4) .position {
            background-color: #e3f2fd;
        }
        .position-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }
        .position-description {
            font-size: 0.9em;
            color: #666;
        }
        .position img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .line {
            position: absolute;
            background-color: #333;
        }
        .line.vertical {
            width: 2px;
        }
        .line.horizontal {
            height: 2px;
        }
        .connector {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .connector .line {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Organizational Chart</h1>
    <div class="chart-container">
        <div class="chart">
            <!-- Level 1 -->
            <div class="level">
                <div class="position" id="ceo">
                    <img src="img01.jpg" alt="CEO">
                    <div class="position-title">CEO</div>
                    <div class="position-description">Chief Executive Officer</div>
                </div>
            </div>
            <div class="connector">
                <div class="line vertical" style="height: 50px;"></div>
            </div>

            <!-- Level 2 -->
            <div class="level">
                <div class="position" id="cto">
                    <img src="https://via.placeholder.com/80" alt="CTO">
                    <div class="position-title">CTO</div>
                    <div class="position-description">Chief Technology Officer</div>
                </div>
                <div class="position" id="coo">
                    <img src="https://via.placeholder.com/80" alt="COO">
                    <div class="position-title">COO</div>
                    <div class="position-description">Chief Operating Officer</div>
                </div>
                <div class="position" id="cfo">
                    <img src="https://via.placeholder.com/80" alt="CFO">
                    <div class="position-title">CFO</div>
                    <div class="position-description">Chief Financial Officer</div>
                </div>
            </div>
            <div class="connector">
                <div class="line vertical" style="height: 50px;"></div>
                <div class="line horizontal" style="width: calc(100% - 80px); left: 40px;"></div>
            </div>

            <!-- Level 3 -->
            <div class="level">
                <div class="position" id="it-manager">
                    <img src="https://via.placeholder.com/80" alt="IT Manager">
                    <div class="position-title">IT Manager</div>
                    <div class="position-description">Information Technology Manager</div>
                </div>
                <div class="position" id="ops-manager">
                    <img src="https://via.placeholder.com/80" alt="Operations Manager">
                    <div class="position-title">Operations Manager</div>
                    <div class="position-description">Oversees day-to-day operations</div>
                </div>
                <div class="position" id="finance-manager">
                    <img src="https://via.placeholder.com/80" alt="Finance Manager">
                    <div class="position-title">Finance Manager</div>
                    <div class="position-description">Manages financial planning</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
